<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Auton</title>

    <link rel="stylesheet" type="text/css" href="/styles.[hash].css">
</head>

<body>
    <div id="gui">
        <div id="side-bar">
            <button class="tool" id="edit">Edit</button>
            <button class="tool" id="draw">Draw</button>
            <button class="tool" id="insert">Insert</button>
        </div>
        <div id="field-container">
            <div id="field"></div>
        </div>
        <div id="inspector">
            <div id="point-settings">
                <div class="setting">
                    <p>Units:</p>
                    <select id="units"></select>
                </div>
                <div class="setting">
                    <p>X: </p>
                    <input autocomplete="off" spellcheck="false" type="text" id="x-value" />
                </div>
                <div class="setting">
                    <p>Y: </p>
                    <input autocomplete="off" spellcheck="false" type="text" id="y-value" />
                </div>
            </div>
        </div>
    </div>
    <script src="/main.[hash].js"></script>
</body>

</html>
