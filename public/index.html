<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Auton</title>

    <link rel="stylesheet" type="text/css" href="/styles.[hash].css">
</head>

<body>
    <div id="gui">
        <div id="side-bar">
            <div id="tools">
                <button class="tool" id="edit">Edit</button>
                <button class="tool" id="draw">Draw</button>
                <button class="tool" id="insert">Insert</button>
            </div>
            <hr>
            <div id="auton-select-container">
                <div id = "auton-select-title">
                    <h2>Autonomous</h2>
                    <hr class="title-sep">
                </div>
                <div class="dropdown" id="auton-select">
                    <div class="select">
                        <span class="selected">New Auton</span>
                        <div class="caret"></div>
                    </div>
                    <ul class="menu">
                        <li class="active">New Auton</li>
                        <li>Auton 2</li>
                    </ul>
                </div>
                <button id="save-button">Save</button>
                <button id="load-button">Load</button>
                <button id="export-button">Export</button>
                <hr>
            </div>
            <div id="robot-settings">
                <div id = "robot-settings-title">
                    <h2>Robot Settings</h2>
                    <hr class="title-sep">
                </div>
                <div class="setting">
                    <label for="width-input">Width: </label>
                    <input autocomplete="off" spellcheck="false" type="text" id="width-input" />
                </div>
                <div class="setting">
                    <label for="height-input">Height: </label>
                    <input autocomplete="off" spellcheck="false" type="text" id="height-input" />
                </div>
                <div class="setting">
                    <label for="rot-input">Rotation: </label>
                    <input autocomplete="off" spellcheck="false" type="text" id="rot-input" />
                </div>
            </div>
            <div id="view-settings">
                <div id = "view-settings-title">
                    <h2>View Settings</h2>
                    <hr class="title-sep">
                </div>

                <div class="setting">
                    <label for="show-spawns">Show Spawns: </label>
                    <input autocomplete="off" spellcheck="false" type="checkbox" id="show-spawns" />
                </div>

                <div class="setting">
                    <label for="show-disks">Show Disks: </label>
                    <input autocomplete="off" spellcheck="false" type="checkbox" id="show-disks" />
                </div>

            </div>
        </div>
        <div id="field-container">
            <div id="field"></div>
        </div>
        <div id="inspector">
            <div id="point-settings">
                <div class="setting">
                    <label for="units">Units:</label>
                    <select id="units"></select>
                </div>
                <div class="setting">
                    <label for="x-value">X: </label>
                    <input autocomplete="off" spellcheck="false" type="text" id="x-value" />
                </div>
                <div class="setting">
                    <label for="y-value">Y: </label>
                    <input autocomplete="off" spellcheck="false" type="text" id="y-value" />
                </div>
                <div class="setting">
                    <label for="flip">Flip: </label>
                    <input autocomplete="off" spellcheck="false" type="checkbox" id="flip" />
                </div>
                <div id="command-container">
                    <div id = "command-title">
                        <h2>Commands</h2>
                        <hr>
                    </div>
                    <div id="commands">
                        <div class="command-box command-add">
                            <h3>Add New</h3>
                            <button id="add-button">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/main.[hash].js"></script>
</body>

</html>
